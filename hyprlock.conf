# Omarchy Hyprlock Theme - Based on Zero Two Wallpaper (Dark/Moody)

# Define the colors
$bg = #1A101C
$fg = #EEDDEE
$pink = #FF6F9C
$red = #D2435B
$green = #82B366

# Background layer
background {
    monitor =
    path = /path/to/1302748-1920x1080-desktop-full-hd-anime-background.jpg # Set to your actual wallpaper path
    blur_passes = 3
    # Overlays a semi-transparent dark color to ensure widgets are readable
    color = $bg
}

# The main lock screen window/widget
general {
    # Set the main colors using the new palette
    $color = $bg
    $inner_color = rgba(26,16,28,0.8) # $bg with 80% opacity
    $outer_color = $pink              # Bright Pink accent
    $font_color = $fg
    $check_color = $green             # Muted Green for status check/success
}

# Clock
label {
    text = cmd[update:60000] echo "$(date '+%H:%M')"
    color = $font_color
    font_size = 120
    font_family = sans
    position = 0, 80
    halign = center
    valign = center
}

# Date
label {
    text = cmd[update:30000] echo "$(date '+%A, %d %B')"
    color = $font_color
    font_size = 30
    font_family = sans
    position = 0, 0
    halign = center
    valign = center
}

# Input Field (Ring)
input-field {
    monitor =
    size = 200, 50
    outline_thickness = 4
    dots_size = 0.33 # Scale of the dots relative to the size
    dots_spacing = 0.15
    dots_center = true
    fade_on_empty = false
    placeholder_text = <span foreground='##9D93A0'>Type Password...</span>
    
    # Position in center of screen
    position = 0, -150
    halign = center
    valign = center

    # Colors
    v-align = center
    h-align = center
    font_color = $font_color

    # Sets background for all states to the dark inner color
    inner_color = $inner_color

    # Colors for different states:
    # Idle/Waiting for input
    outer_color = $pink 

    # When actively typing
    fail_color = $red 

    # When authenticated/successfully logged in
    check_color = $green 

    # When input fails (wrong password)
    fail_color = $red
}