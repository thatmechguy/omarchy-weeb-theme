include=~/.local/share/omarchy/default/mako/core.ini

# Mako Theme - Omarchy (Dark/Moody)

# Main Colors
text-color=#EEDDEE       # Soft Off-White/Pink (Foreground)
border-color=#FF6F9C     # Bright Pink (Primary Accent)
background-color=#1A101C # Very Dark Purple/Maroon (Background)

# Layout/Styling
padding=10
border-size=2
font=Liberation Sans 11
max-icon-size=32
outer-margin=20

# --- Optional: Define a critical color for urgency ---
[urgency=high]
border-color=#D2435B     # Dark Red (Zero Two's Jacket)
# background-color=#1A101C # Use the same dark background
# text-color=#EEDDEE       # Use the same foreground color